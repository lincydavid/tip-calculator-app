<div class="min-h-screen bg-teal-100 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-4xl">
      <!-- Left Section -->
      <div class="space-y-6">
        <!-- Bill Input -->
        <div>
          <label class="block text-gray-600 mb-2">Bill</label>
          <input type="number" placeholder="0" class="w-full bg-gray-100 rounded-lg p-3 text-right text-lg outline-none">
        </div>
  
        <!-- Tip Selection -->
        <div>
          <label class="block text-gray-600 mb-2">Select Tip %</label>
          <div class="grid grid-cols-3 gap-4">
            <button class="bg-teal-900 text-white py-2 rounded-lg">5%</button>
            <button class="bg-teal-900 text-white py-2 rounded-lg">10%</button>
            <button class="bg-teal-900 text-white py-2 rounded-lg">15%</button>
            <button class="bg-teal-900 text-white py-2 rounded-lg">25%</button>
            <button class="bg-teal-900 text-white py-2 rounded-lg">50%</button>
            <input type="number" placeholder="Custom" class="bg-gray-100 rounded-lg p-2 text-center text-lg outline-none">
          </div>
        </div>
  
        <!-- Number of People Input -->
        <div>
          <label class="block text-gray-600 mb-2">Number of People</label>
          <input type="number" placeholder="0" class="w-full bg-gray-100 rounded-lg p-3 text-right text-lg outline-none">
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="bg-teal-900 text-white rounded-lg p-8 flex flex-col justify-between">
        <div class="space-y-6">
          <!-- Tip Amount -->
          <div class="flex justify-between">
            <span>Tip Amount / person</span>
            <span class="text-3xl">$0.00</span>
          </div>
          <!-- Total Amount -->
          <div class="flex justify-between">
            <span>Total / person</span>
            <span class="text-3xl">$0.00</span>
          </div>
        </div>
        <button class="bg-teal-700 py-2 mt-8 text-center rounded-lg w-full text-gray-200">RESET</button>
      </div>
    </div>
  </div>
